<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cydeo</title>
</head>
<body>


<!--Display Value of model-->
<h2 th:text="${students.get(0).firstName}"></h2>
<h2 th:text="${students.get(0).lastName}"></h2>

<!--Concatentation-->

<h2 th:text=" ${'Hello ' + students.get(0).firstName}"></h2>
<h2 th:test="${ students.get(0).firstName + ' ' + students.get(0).lastName}"></h2>

<!--Link-->
<h2>
<a th:href="@{https://cydeo.com}" >Cydeo Page</a>
</h2>

<h2>
    <a th:href="@{/student/welcome}">Welcome</a>
</h2>

<!--Adding Parameters in Link-->

<h2>
    <a th:href="@{/student/welcome(id=3)}">Link1</a>
</h2>

<h2>
    <a th:href="@{/student/welcome(name=${students.get(0).firstName})}">Link2</a>
</h2>

<!--Iteration-->
<h2>Printing my list</h2>
<ul>
    <li th:each=" name : ${students}" th:text="${student.firstName}"></li>
</ul>


</body>
</html>
